  desc: 内容安全是用于检测网站和APP内不良信息的安全检测服务。内容安全基于深度学习技术，支持包含图片、文本、视频、语音等多媒体检测服务，可以智能识别涉黄、涉政、涉恐、辱骂、违法等违规内容。内容安全可以帮助客户大幅提升审核效率，规避违规内容带来的风险，保护业务健康发展。
